<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    
    <div class="container" style="background-color: aliceblue; height: 100vh;">
        <div class="inner" style="padding:20px 0;">
            <div class="top" style="width: 100%; height: 50px; display: flex;">
                <div class="top-left" style="flex: 1; display: flex;">
                    <input type="text" style="font-weight: bold; text-align: center;" id="txt-time" class="form-control" disabled> &nbsp;
                    <input type="text" style="font-weight: bold; text-align: center;" id="txt-q-number" class="form-control" disabled> &nbsp;
                    <input type="text" style="font-weight: bold; text-align: center;" id="txt-answer" class="form-control" disabled> &nbsp;
                </div>
                <div class="top-right" style="width: 200px; ">
                    <button id="start-button" class="btn btn-primary" onclick="start()" style="width: 100%; height: 100%;">Start</button>
                </div>
            </div>
            <hr>
        </div>

        <div class="q-wrpper">
            <textarea disabled name="" id="question" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="answer-wrapper" style="margin-top: 20px;">
            <form action="">
                <ul id="answer-list" style="margin: 0; padding: 0; list-style: none;">
                    
                </ul>
            </form>
        </div>

        <div class="bottom" style="display: flex; justify-content: flex-end;">
            <button onclick="verifyAnswer('skipped')" class="btn btn-outline-dark">Skip</button> &nbsp;
            <button onclick="verifyAnswer('submit')" class="btn btn-success">Submit</button>
        </div>

    </div>



<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
